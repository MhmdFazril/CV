<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Form Diri</title>
</head>
<body>
  <br>
  <br>
  <h1 align="center" style="background-color: rgb(108, 233, 233); margin:20px; padding:10px" align="center"> <u>Form Biodata</u> </h1>
  <br>
  <form action="tugas.html">
    <fieldset>
      <legend style="font-size: 20px;">Identitas Diri</legend>
      <table style="font-family: 'Times New Roman'; margin-left:9%; font-size:20px;" width="50%">
        <tr>
          <td>Nama Lengkap</td>
          <td>:</td>
          <td><input type="text" name="nama" placeholder="Masukan Nama Lengkap"></td>
        </tr>
  
        <tr>
          <td>NIK</td>
          <td>:</td>
          <td><input type="number" name="nik" placeholder="Masukan Nomor NIK"></td>
        </tr>
  
        <tr>
          <td>Tanggal Lahir</td>
          <td>:</td>
          <td><input type="date" name="tanggal"></td>
        </tr>
  
        <tr>
          <td>Agama</td>
          <td>:</td>
          <td>
            <select name="agama">
              <option value="Islam">Islam</option>
              <option value="Kristen">Kristen</option>
              <option value="Katolik">Katolik</option>
              <option value="Budha">Budha</option>
            </select>
          </td>
        </tr>
  
        <tr>
          <td>Alamat</td>
          <td>:</td>
          <td><input type="text" name="Alamat" placeholder="Masukan Alamat"></td>
        </tr>
  
        <tr>
          <td>Kewarganegaraan</td>
          <td>:</td>
          <td><input type="text" name="kewarganegaraan" placeholder="Masukan Kewarganegaraan"></td>
        </tr>
        
        <tr>
          <td>jenis Kelamain</td>
          <td>:</td>
          <td>
            <label><input type="radio" name="pilihan" value="Laki-Laki">Laki-laki</label>    
            <label><input type="radio" name="pilihan" value="perempuan"> perempuan</label>
          </td>
        </tr>

        <tr>
          <td>Golongan Darah</td>
          <td>:</td>
          <td>
            <select name="Gol.darah">
              <option value="A"> A</option>
              <option value="B">B</option>
              <option value="AB">AB</option>
              <option value="O">O</option>
          </select></td>
        </tr>
  
        <tr>
          <td>Nomor Telepon</td>
          <td>:</td>
          <td><input type="number" name="nomor" placeholder="Masukan Nomor Telepon"></td>
        </tr>
        <td><input type="submit" name="submit" value="Submit"></td>
        
      </table>
    </form>
    </fieldset>
    
</body>
</html>
